<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
    </head>
    <body>
        <h1>Temperature Converter</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="temp">Enter Temperature:</label>
            <input type="number" id="temp" name="temp" step="any">

            <label for="from_scale">From Scale:</label>
            <select id="from_scale" name="from_scale">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>

            <label for="to_scale">To Scale:</label>
            <select id="to_scale" name="to_scale">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
        <h2>Result: {{ result }}</h2>
        {% endif %}
    </body>
</html>
